<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinheria Agnello</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="Container">
        <nav>
            <img src="/CP2-front-end/public/img/vinheriaAgnello.svg" alt="logo Vinharia Agnello">
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre-nos">Sobre Nós</a></li>

            </div>               
        </nav>
        <header>
            <div class="image-header">

            <div class="text-header">
                <h1>VINHERIA AGNELLO</h1>
                <h2>EXCELÊNCIA EM VINHOS</h2>
                <button type="button">Garantá já o seu</button>

        </header>
        <main>

                    <h3>Recomendações</h3>
                    <p>Conheça a elegância e sofisticação em sabores dos vinhos selecionados para você!</p>
                </div>

                <!-- carrossel of the wines (img is button) -->

                <div class="section-carrossel">
                    <div class="recommended-wines1">
                        <button name="buttonImg1"  type="button">

                            <h1>Nome do vinho</h1>
                            <img class="buttonCompra1" src="/CP2-front-end/public/img/imgvinhosRecomendados.png" alt="Garrafa e taça de vinhos">
                            <n2>R$999</n2>

                        </button>

                        <li class="linha"> </li>
                    </div>

                    <div class="recommended-wines2">
                        <button name="buttonImg2"  type="button">

                            <h1>Nome do vinho</h1>
                            <img class="buttonCompra2" src="/CP2-front-end/public/img/imgvinhosRecomendados.png" alt="Garrafa e taça de vinhos">
                            <n2>R$999</n2>

                        </button>

                        <li class="linha"> </li>
                    </div>

                    <div class="recommended-wines3">
                        <button name="buttonImg2"  type="button">

                            <h1>Nome do vinho</h1>
                            <img class="buttonCompra3" src="/CP2-front-end/public/img/imgvinhosRecomendados.png" alt="Garrafa e taça de vinhos">
                            <n2>R$999</n2>

                        </button>

                        <li class="linha"> </li>
                    </div>
                </div>
            </section>

        </main>
    </div>
